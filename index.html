<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assignment 7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container d-flex h-100 pt-5 ">
       <div class=" w-50 bg-warning d-flex justify-content-center align-items-center">
           <h3 class="fs-1 text-center"> Create Account <br> Now</h3>
        </div>

        <form class="bg-dark form w-50 d-flex flex-column gap-3 p-4">
            <div class="d-flex gap-1 align-items-center">
                <img src="./Name.png" alt="Image not found" width="20" height="20">
                <label class="text-white" for="name">Name</label>
            </div>
            <input class="input border rounded py-2" type="text">

            <div class="d-flex align-items-center gap-1">
                <img src="./Email.png" alt="Image not found" width="20" height="20">
                <label class="text-white" for="email">Email</label>
            </div>
            <input class="input border rounded py-2" type="text">

            <div class="d-flex align-items-center gap-1">
                <img src="./Password.png" alt="Image not found" width="20" height="20">
                <label class="text-white" for="password">Password</label>
            </div>
            <input class="input border rounded py-2" type="text">

            <div class="d-flex align-items-center gap-1">
                <img src="./Password.png" alt="Image not found" width="20" height="20">
                <label class="text-white" for="password">Confirm password</label>
            </div>
            <input class="input border rounded py-2" type="text">

            <div class="w-100 h-4 gap-1 d-flex align-items-center ">
                <input class="form-check-input-center" type="checkbox">
                <label class="text-white">Remember me</label>
            </div>

            <div class="w-100 gap-1 d-flex justify-content-end align-items-center ">
                <button class="btn btn-warning">Register</button>
            </div>
        

        </form>


    </div>
    
</body>
</html>
